<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <img src="./rock.jpeg" alt="picture of The Rock" class="img1">
            <img src="./versus.jpg" alt="picture of The Rock" class="img2">
            <img src="./paper.png" alt="picture of The Rock" class="img1">
            <img src="./versus.jpg" alt="picture of The Rock" class="img2">
            <img src="./scissors.jpg" alt="picture of The Rock" class="img1">
        </div>
        <div class="choose">
            <span class="top">Choose Your FIGHTER now !</span>
            <span class="top">First to score 5 points wins the game!</span>
            <div class="result">
            </div>
                <div class="points">
                <span>player : </span><span id="score" class="playerscore">0</span>
                <span>computer : </span><span id="score" class="computerscore">0</span>
            </div>   
        </div> 
        </div>
        <div class="buttons">
            <button id="rock"></button>
            <button id="paper"></button>
            <button id="scissors"></button>
        </div>
       
    </div>
   
    <script src="index.js"></script>
</body>
</html>
